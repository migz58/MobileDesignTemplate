<ion-header>
    <ion-navbar color="secondary" class="box-shw">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Ionic Buttons</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">
    <div class="row">
        <h2 class="button-heading">Ionic Buttons:</h2>
    </div>
    <div class="row">
        <button ion-button class="ionic-btn">Basic Btn</button>
    </div>
    <hr>

    <div class="row">
        <button ion-button outline class="ionic-btn">Outline Btn</button>
    </div>
    <hr>

    <div class="row">
        <button ion-button round class="ionic-btn">Round Btn</button>
    </div>
    <hr>

    <div class="row">
        <button ion-button clear class="ionic-btn">Clear Btn</button>
    </div>
    <hr>

    <button ion-button block class="btn-sizes">Block Btnn</button>
    <hr>

    <div class="row">
        <button ion-button small class="btn-sizes">Small</button>
        <button ion-button class="btn-sizes">Default</button>
        <button ion-button large class="btn-sizes">Large</button>
    </div>
    <hr>

    <div class="row">
        <h5 class="button-heading">Ionic Icon Buttons:</h5>
    </div>
    <div class="row">
        <button ion-button color="danger" clear icon-only class="icon-btns">
            <ion-icon name='trash' is-active="false"></ion-icon>
        </button>
        <button ion-button color="danger" outline icon-only class="icon-btns">
            <ion-icon name='remove-circle' is-active="false"></ion-icon>
        </button>
        <button ion-button color="danger" icon-start class="icon-btns">
            <ion-icon name='close'></ion-icon>
            Remove
        </button>    
    </div>
</ion-content>
