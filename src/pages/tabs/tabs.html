<ion-header>
    <ion-navbar color="secondary" class="box-shw">

        </button>
        <ion-title>
            <ion-icon name="filing"></ion-icon>
            Tabs
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="background">

        <img class="dt-logo" src="../../../assets/imgs/tabs.png" />

    <div class="row tabs-btn">
        <button class="custom-btn-3" (click)="goToTextTab()">Text Tabs</button>

    <div class="row tabs-btn">
        <button class="custom-btn-3" >Text and Icon Tabs</button>
    </div>

    <div class="row tabs-btn">

    </div>
</ion-content>
